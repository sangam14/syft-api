<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>SBOM Generator</title>
    <script>
      // Global error handler to catch any unhandled errors
      window.onerror = function(message, source, lineno, colno, error) {
        console.error('Global error caught:', error);
        console.error('Error details:', { message, source, lineno, colno });
        
        // Check if it's a reference error for 'output'
        if (error && error.name === 'ReferenceError' && error.message.includes("Can't find variable: output")) {
          console.warn('Handling output reference error');
          // Define any missing variables that might be causing issues
          if (typeof window.output === 'undefined') {
            window.output = null;
          }
        }
        
        // Prevent undefined variable errors that might occur in other error handlers
        return true; // Prevents the error from bubbling up
      };
      
      // Ensure commonly used variables are defined globally to prevent reference errors
      window.output = null;
      
      // Make sure the copyToClipboard function is available globally
      window.copyToClipboard = function(text) {
        if (!text) return;
        
        navigator.clipboard.writeText(text)
          .then(() => {
            console.log('Text copied to clipboard');
          })
          .catch(err => {
            console.error('Failed to copy text: ', err);
          });
      };
      
      // Catch unhandled promise rejections
      window.addEventListener('unhandledrejection', function(event) {
        console.error('Unhandled promise rejection:', event.reason);
        // Prevent the default handler
        event.preventDefault();
      });
    </script>
  </head>
  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
