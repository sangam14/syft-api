<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SBOM Scanner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <input type="text" id="sbomInput" placeholder="Enter SBOM source">
    <button onclick="generateSBOM()">Generate SBOM</button>
    <button onclick="scanSBOM()">Scan SBOM</button>
    <pre id="output"></pre>
    <h2>Logs</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Timestamp</th>
                <th>Log Message</th>
            </tr>
        </thead>
        <tbody id="logTableBody">
            <tr><td colspan="2">Logs will appear here...</td></tr>
        </tbody>
    </table>
    <script src="script.js"></script>
</body>
</html>
